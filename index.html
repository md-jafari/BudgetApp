<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Expense-tracking application to get hold of your economy">
    <title>Budget Application</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Budget tracker</h1>
    </header>

    <main>
        <div id="app">

            <div id="input-container">

                <form @submit.prevent="addIncome" class="budget-form">
                    <h2>Income</h2>

                    <input type="text" id="budget-input" v-model="income" placeholder="Enter Your Income">
                    <input type="month" v-model="incomeDate">
                    <button type="submit">save income</button>
                </form>

                <form @submit.prevent="addExpense" class="expense-form">
                    <h2>Expense</h2>

                    <input type="text" v-model="title" placeholder="Enter title">
                    <input type="text" v-model="expense" placeholder="Enter Amount">
                    <input type="date" v-model="expenseDate">

                    <select name="category" id="gategory" v-model="expenseCategory">
                        <option value="" disabled selected hidden>choose a category</option>
                        <option value="Groceries">Food</option>
                        <option value="Rent">Rent</option>
                        <option value="Transport">Transport</option>
                    </select>

                    <button type="submit">save expense</button>

                </form>
            </div>

            <div id="net-container">
                <div class="text-container">
                    <p>Income: <span>{{displayIncome()}}</span></p>
                    <p>Expenses: <span>{{displayExpense()}}</span></p>
                    <p>Net: <span>{{displayNetIncome()}}</span></p>
                </div>
                <div class="button-container">
                    <button>all</button>
                    <button>filter</button>
                    <button>diagram</button>
                </div>
            </div>

            <div id="filter-container">
                <label for="start-date">start: </label>
                <input id="start-date" type="date">

                <label for="end-date">end: </label>
                <input id="end-date" type="date">

                <select name="category" id="gategory">
                    <option value="" disabled selected hidden>choose a category</option>
                    <option value="Groceries">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Transport">Transport</option>
                </select>
                <button>search</button>
            </div>

            <div>
                <ul>

                </ul>

            </div>

            <footer>
                <p>
                    Â© 2023 Jafari & Abdi. All rights reserved.
                </p>
            </footer>


        </div>
    </main>
</body>

</html>
