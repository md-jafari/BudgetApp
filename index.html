<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Expense-tracking application to get hold of your economy">
    <title>Budget Application</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Budget tracker</h1>
    </header>

    <main>
        <div id="app">

            <div class="input-container">

                <section class="budget-container">

                    <h2>Budget</h2>

                    <input type="number" v-model="income" v-model id="budget-input" placeholder="Enter Your Income">
                    <input type="date">
                    <button>set budget</button>
                </section>

                <section class="expense-container">

                    <h2>Expense</h2>

                    <input type="text" v-model="title" placeholder="Enter Title">
                    <input type="text" v-model="amount" placeholder="Enter Amount">
                    <input type="date">

                    <select v-model="category" id="gategory">
                        <option :value="null" disabled>choose a category</option>
                        <option value="Groceries">Food</option>
                        <option value="Rent">Rent</option>
                        <option value="Transport">Transport</option>
                    </select>

                    <button>save expense</button>

                </section>

            </div>

            <div id="filter-container">
                <label for="start-date">start: </label>
                <input id="start-date" type="date">

                <label for="end-date">end: </label>
                <input id="end-date" type="date">

                <select name="category" id="gategory">
                    <option value="" disabled selected hidden>choose a category</option>
                    <option value="Groceries">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Transport">Transport</option>
                </select>
                <button>search</button>
            </div>

            <div>
                <ul>

                </ul>

            </div>

            <footer>
                <p>
                    Â© 2023 Jafari & Abdi. All rights reserved.
                </p>
            </footer>


        </div>
    </main>
</body>

</html>
